<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English App Phase 1</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Libraries (Root Scope for COI) -->
    <script src="./coi-serviceworker.js"></script>
    <script src="./vosk.js"></script>
    <script src="./string-similarity.min.js"></script>

    <!-- App Logic -->
    <script src="js/curriculum.js" defer></script>
    <script src="js/vosk-logic.js" defer></script>
    <script src="js/app.js" defer></script>
</head>

<body>

    <!-- Global Status -->
    <div id="engine-status">Engine Status: Pending...</div>

    <!-- VIEWS -->

    <!-- 1. Login -->
    <div id="login-view" class="view">
        <h1>Welcome Back!</h1>
        <p>Phase 1 Prototype</p>
        <button id="login-btn">Login as Student</button>
    </div>

    <!-- 2. Dashboard -->
    <div id="dashboard-view" class="view">
        <header style="text-align:center; padding: 20px;">
            <h2>My Dashboard</h2>
        </header>
        <div id="units-container">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- 3. Lesson Overview -->
    <div id="lesson-overview" class="view">
        <button id="back-to-dash">⬅ Back</button>
        <div id="lesson-details" style="text-align: center; margin-top:20px;">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- 4. Practice (Speaking) -->
    <div id="practice-view" class="view">
        <button id="back-to-lesson">⬅ Finish Practice</button>
        <div id="practice-container">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- 5. Game (Empty) -->
    <div id="game-view" class="view">
        <!-- Phaser Canvas would go here -->
    </div>

</body>

</html>
